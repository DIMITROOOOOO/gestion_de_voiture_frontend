<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h2 class="card-title text-center">Planifier une Maintenance</h2>
        </div>
        <div class="card-body">
          <!-- Form for Scheduling Maintenance -->
          <form (ngSubmit)="scheduleMaintenance()">
            <!-- Vehicule ID -->
            <div class="form-group mb-3">
              <label for="vehiculeId" class="form-label">ID du Véhicule :</label>
              <input
                type="number"
                id="vehiculeId"
                class="form-control"
                [(ngModel)]="maintenanceRequest.vehiculeId"
                name="vehiculeId"
                required
              />
            </div>

            <!-- Date Planifiée -->
            <div class="form-group mb-3">
              <label for="datePlanifiee" class="form-label">Date Planifiée :</label>
              <input
                type="date"
                id="datePlanifiee"
                class="form-control"
                [(ngModel)]="maintenanceRequest.datePlanifiee"
                name="datePlanifiee"
                required
              />
            </div>

            <div class="form-group mb-3">
              <label for="description" class="form-label">Description :</label>
              <textarea
                id="description"
                class="form-control"
                [(ngModel)]="maintenanceRequest.description"
                name="description"
                required
              ></textarea>
            </div>

            <div class="form-group mb-3">
              <label for="statut" class="form-label">Statut :</label>
              <select
                id="statut"
                class="form-select"
                [(ngModel)]="maintenanceRequest.statut"
                name="statut"
                required
              >
                <option value="planifie">Planifié</option>
                <option value="termine">Terminé</option>
                <option value="enAttente">En Attente</option>
              </select>
            </div>

            <div class="form-group mb-3">
              <label for="nature" class="form-label">Nature :</label>
              <select
                id="nature"
                class="form-select"
                [(ngModel)]="maintenanceRequest.nature"
                name="nature"
                required
              >
                <option value="maintenance_preventive">Préventive</option>
                <option value="maintenance_corrective">Corrective</option>
              </select>
            </div>

            <div class="form-group mb-3">
              <label for="type" class="form-label">Type :</label>
              <input
                type="text"
                id="type"
                class="form-control"
                [(ngModel)]="maintenanceRequest.type"
                name="type"
                required
              />
            </div>

            <div class="form-group mb-3">
              <label for="depense" class="form-label">Dépense :</label>
              <input
                type="number"
                id="depense"
                class="form-control"
                [(ngModel)]="maintenanceRequest.depense"
                name="depense"
                step="0.01"
              />
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Planifier la Maintenance</button>
            </div>
          </form>

          <div class="d-grid mt-3">
            <button class="btn btn-secondary" (click)="fetchPreventiveMaintenance()">
              {{ showPreventiveMaintenances ? 'Masquer' : 'Afficher' }} les Maintenances Préventives
            </button>
          </div>

          <div class="mt-4" *ngIf="showPreventiveMaintenances && preventiveMaintenances.length > 0">
            <h3 class="text-center">Liste des Maintenances Préventives</h3>
            <table class="table table-striped">
              <thead>
                <tr>
                  
                  <th scope="col">Date Planifiée</th>
                  <th scope="col">Description</th>
                  <th scope="col">Statut</th>
                  <th scope="col">Nature</th>
                  <th scope="col">Type</th>
                  <th scope="col">Dépense</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let maintenance of preventiveMaintenances">
                
                  <td>{{ maintenance.datePlanifiee | date: 'dd/MM/yyyy' }}</td>
                  <td>{{ maintenance.description }}</td>
                  <td>{{ maintenance.statut }}</td>
                  <td>{{ maintenance.nature }}</td>
                  <td>{{ maintenance.type }}</td>
                  <td>{{ maintenance.depense  }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
