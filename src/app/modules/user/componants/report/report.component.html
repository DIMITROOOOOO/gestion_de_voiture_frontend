<div class="report-container container mt-5">
  <h2 class="text-center mb-4">Rapport des Dépenses du Véhicule : {{ immatriculation }}</h2>

  

  <div class="chart-container mb-5" *ngIf="barChartData?.labels?.length > 0">
    <h3 class="text-center mb-3">Dépenses par Catégorie</h3>
    <div class="chart-wrapper">
      <canvas
        baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        type="bar"
      ></canvas>
    </div>
  </div>
    <h3 class="text-center mb-3">Détails des Dépenses</h3>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Catégorie</th>
          <th>Montant </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of expenseTableData">
          <td>{{ item.category }}</td>
          <td>{{ item.amount | number:'1.2-2' }} </td>
        </tr>
      </tbody>
    </table>
  </div>
