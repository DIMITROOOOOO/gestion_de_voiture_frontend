<div class="container-fluid mt-4">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3">
        <div class="card shadow">
          <div class="card-body">
            <h5 class="card-title">Admin Panel</h5>
            <ul class="list-group">
              <li class="list-group-item">Dashboard</li>
              <li class="list-group-item">Users</li>
              <li class="list-group-item">Settings</li>
            </ul>
          </div>
        </div>
      </div>
  
      <!-- Main Content -->
      <div class="col-md-9">
        <div class="card shadow">
          <div class="card-body">
            <h4 class="card-title mb-4">Manage Users</h4>
  
            <!-- Add User Button -->
            <button class="btn btn-primary mb-3" (click)="openAddUserModal()">
              <i class="fas fa-plus"></i> Add User
            </button>
  
            <!-- Users Table -->
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users">
                  <td>{{ user.id }}</td>
                  <td>{{ user.nom }}</td>
                  <td>{{ user.email }}</td>
                  <td>{{ user.role }}</td>
                  <td>
                    <button class="btn btn-sm btn-warning me-2" (click)="openEditUserModal(user)">
                      <i class="fas fa-edit"></i> Edit
                    </button>
                    <button class="btn btn-sm btn-danger" (click)="deleteUser(user.id)">
                      <i class="fas fa-trash"></i> Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Add/Edit User Modal -->
  <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userModalLabel">{{ isEditMode ? 'Edit User' : 'Add User' }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form #userForm="ngForm" (ngSubmit)="saveUser()">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" [(ngModel)]="selectedUser.nom" name="nom" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="selectedUser.email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="role" class="form-label">Role</label>
              <select class="form-select" id="role" [(ngModel)]="selectedUser.role" name="role" required>
                <option value="admin">Admin</option>
                <option value="gestionnaire">Gestionnaire</option>
                <option value="chauffeur">Chauffeur</option>
              </select>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
