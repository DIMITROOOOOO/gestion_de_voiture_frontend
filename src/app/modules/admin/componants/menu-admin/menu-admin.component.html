<div class="container mt-4">
  <h2>User Management</h2>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <table class="table table-striped" *ngIf="!loading">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.nom }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.motdepasse }}</td>
        <td>{{ user.role }}</td>
        <td>
          <button class="btn btn-primary btn-sm me-2" (click)="openEditUserModal(editModal, user)">
            Edit
          </button>
          <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <button class="btn btn-success" (click)="openAddUserModal(addModal)">
    Add User
  </button>
</div>

<ng-template #addModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">{{ isEditMode ? 'Edit User' : 'Add User' }}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="userForm">
      <div class="mb-3">
        <label for="nom" class="form-label">Name</label>
        <input type="text" class="form-control" id="nom" formControlName="nom" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email" required>
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select class="form-select" id="role" formControlName="role">
          <option *ngFor="let role of Role | keyvalue" [value]="role.value">{{ role.key }}</option>
        </select>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="saveUser()" [disabled]="userForm.invalid">
      {{ isEditMode ? 'Update' : 'Save' }}
    </button>
  </div>
</ng-template>

<ng-template #editModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Edit User</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="userForm">
      <div class="mb-3">
        <label for="nom" class="form-label">Name</label>
        <input type="text" class="form-control" id="nom" formControlName="nom" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email" required>
      </div>
      <div class="mb-3">
        <label for="motdepasse" class="form-label">password</label>
        <input type="password" class="form-control" id="motdepasse" formControlName="motdepasse" required>
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select class="form-select" id="role" formControlName="role">
          <option *ngFor="let role of Role | keyvalue" [value]="role.value">{{ role.key }}</option>
        </select>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="saveUser()" [disabled]="userForm.invalid">
      Update
    </button>
  </div>
</ng-template>
