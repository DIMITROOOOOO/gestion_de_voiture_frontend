<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Se Connecter</h2>
          <form (ngSubmit)="onSubmit()" #signUpForm="ngForm">
            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input type="email"id="email"name="email"class="form-control"[(ngModel)]="user.email"required/>
            </div>
            <div class="form-group mb-3">
              <label for="motDePasse">Mot de passe</label>
              <input type="password"id="motDePasse"name="motDePasse"class="form-control"[(ngModel)]="user.motdepasse"required/>
            </div>
            <div *ngIf="showError" @fadeInOut class="alert alert-danger mt-3">
                  email ou mot de passe incorrect.
            </div>
            <div class="d-grid">
              <button type="submit"class="btn btn-primary"[disabled]="!signUpForm.form.valid">
              Se Connecter
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
